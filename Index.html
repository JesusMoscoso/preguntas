<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Preguntas</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <div class="container">
    <form id="preguntas">
      <h4 class="center-align">Que tanto me conoces..</h4>

      <!-- Preguntas (agrupadas para estilo y mantenimiento) -->
      <div class="row">
        <div class="input-field col s12">
          <select name="Comida" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="pizza">Pizza</option>
            <option value="hamburguesa">Hamburguesa</option>
            <option value="casado">Casado</option>
            <option value="ceviche">Ceviche</option>
          </select>
          <label>¿Cuál es mi comida favorita?</label>
        </div>

        <div class="input-field col s12">
          <select name="Clima" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="frio">Team Frío</option>
            <option value="calor">Team Calor</option>
          </select>
          <label>¿Prefiero frío o calor?</label>
        </div>

        <div class="input-field col s12">
          <select name="Serie" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="Hobbit">El Hobbit</option>
            <option value="Spiderman">Spider Man</option>
            <option value="ElCapitanAmerica">El Capitán América</option>
          </select>
          <label>¿Cuál es mi serie o película favorita?</label>
        </div>

        <div class="input-field col s12">
          <select name="Millonario" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="Mecaso">Me caso contigo</option>
            <option value="MeComproCarro">Me compro un carro</option>
            <option value="MeVoyDeViaje">Me voy de viaje</option>
          </select>
          <label>¿Qué haría primero si me convierto en millonario?</label>
        </div>

        <div class="input-field col s12">
          <select name="p6" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="perro">Perros</option>
            <option value="gato">Gatos</option>
            <option value="ninguno">Ninguno</option>
          </select>
          <label>¿Prefiero perros o gatos?</label>
        </div>

        <div class="input-field col s12">
          <select name="p7" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="chocolate">Chocolate</option>
            <option value="vainilla">Vainilla</option>
            <option value="fresa">Fresa</option>
          </select>
          <label>¿Cuál es mi sabor de helado favorito?</label>
        </div>

        <div class="input-field col s12">
          <select name="p8" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="callado">Callado</option>
            <option value="hablador">Hablador</option>
            <option value="normal">Normal</option>
          </select>
          <label>¿Soy más callado o hablador?</label>
        </div>

        <div class="input-field col s12">
          <select name="p9" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="reggaeton">Reggaetón</option>
            <option value="rock">Rock</option>
            <option value="romantica">Romántica</option>
            <option value="clasica">Clásica</option>
          </select>
          <label>¿Qué tipo de música me gusta más?</label>
        </div>

        <div class="input-field col s12">
          <select name="p10" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="acostarme">Dormir</option>
            <option value="salir">Salir a caminar</option>
            <option value="verpelis">Ver Películas</option>
          </select>
          <label>¿Qué me gusta hacer cuando estoy libre?</label>
        </div>

        <div class="input-field col s12">
          <select name="p11" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="tierno">Tierno</option>
            <option value="intenso">Intenso</option>
            <option value="romantico">Romántico</option>
            <option value="orgulloso">Orgulloso</option>
          </select>
          <label>¿Cómo me describirías mejor?</label>
        </div>

        <div class="input-field col s12">
          <select name="p12" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="abrazos">Abrazos</option>
            <option value="besos">Besos</option>
            <option value="miradas">Miradas</option>
            <option value="Todas">Todas</option>
          </select>
          <label>¿Qué me gusta más de ti?</label>
        </div>

        <div class="input-field col s12">
          <select name="p13" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="irAcabina">Ir a una cabina</option>
            <option value="saliracomer">Salir a comer</option>
            <option value="caminar">Ir a un mirador</option>
          </select>
          <label>¿Qué plan prefiero contigo?</label>
        </div>

        <div class="input-field col s12">
          <select name="p14" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="sanvalentin">San Valentín</option>
            <option value="navidad">Navidad</option>
            <option value="Tucumple">Tú cumpleaños</option>
            <option value="cumple">Mi cumpleaños</option>
          </select>
          <label>¿Qué fecha disfruto más?</label>
        </div>

        <div class="input-field col s12">
          <select name="p17" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="celoso">Sí</option>
            <option value="nada">No para nada</option>
            <option value="moderado">Un poquito</option>
            <option value="mucho">Muchísimo</option>
          </select>
          <label>¿Soy celoso?</label>
        </div>

        <div class="input-field col s12">
            <select name="p18" required>
              <option value="" disabled selected>Selecciona una opción</option>
              <option value="labios">Tus labios</option>
              <option value="cuello">Tu cuello</option>
              <option value="nalgas">Tus nalgas</option>
              <option value="piernas">Tus piernas</option>
            </select>
            <label>¿Qué parte de ti me despierta más el deseo?</label>
          </div>

        <div class="input-field col s12">
          <select name="p20" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="mirarte">Mirarte a los ojos</option>
            <option value="decirtelo">Decírtelo directo</option>
            <option value="abrazarte">Abrazarte fuerte</option>
            <option value="besarte">Besarte mucho</option>
          </select>
          <label>¿Cómo te demuestro que te amo?</label>
        </div>
      </div>

      <div class="center-align">
        <button type="submit" class="btn waves-effect waves-light">
          Enviar <i class="material-icons right">send</i>
        </button>
      </div>
    </form>

    <div class="section center-align">
      <h5 class="green-text text-darken-2">Porcentaje de conocimiento:</h5>
      <div class="resultado center-align" id="resultado">
        
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const elems = document.querySelectorAll('select');
      M.FormSelect.init(elems);
    });
  </script>
</body>
</html>

<script src="index.js"></script>
